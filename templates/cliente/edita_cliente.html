{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_menu.html' %}
<div class="container mt-3">
    {% include 'partials/_alertas.html' %}
    <form action="{% url 'atualiza_cliente' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>
                    <input type="text" name="id_cliente" value="{{cliente.id}}" hidden>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control form-control-sm" type="text" name="nome" value="{{cliente.nome}}">
                </td>
                <td>
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control form-control-sm" type="email" name="email" value="{{cliente.email}}" placeholder="nome@exemplo.com.br" required>
                </td>
                <td>
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control form-control-sm" type="text" name="telefone" value="{{ cliente.telefone }}" minlength="13" data-mask="00 00000-0000" placeholder="2199999-9999">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="rg">RG</label>
                    <input class="form-control form-control-sm" minlength="12" value="{{cliente.rg}}" data-mask="00.000.000-0" type="text" name="rg" placeholder="00.000.000-0" required>
                </td>
                <td>
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control form-control-sm" minlength="14" value="{{cliente.cpf}}" data-mask="000.000.000-00" type="text" name="cpf" placeholder="000.000.000-00" required>
                </td>
                <td>
                    <label class="form-label" for="nascimento">Data de nascimento</label>
                    <input class="form-control form-control-sm" type="date" name="nascimento" value="{{cliente.data_nascimento|date:'Y-m-d'}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo" class="form-label">Sexo</label>
                    <select name="sexo" class="form-select form-select-sm" aria-label=".form-select-sm" required>
                        <option selected>{{cliente.get.sexo.display}}</option>
                        <option value="ms">Masculino</option>
                        <option value="fm">Feminino</option>
                    </select>
                </td>
                <td>
                    <label for="estado_civil" class="form-label">Estado Civil</label>
                    <select name="estado_civil" class="form-select form-select-sm" required>
                        <option selected>{{cliente.estado_civil.display}}</option>
                        <option value="sta">Solteira(o)</option>
                        <option value="csa">Casada(o)</option>
                        <option value="dva">Divorciada(o)</option>
                        <option value="vva">Viúva(o)</option>    
                    </select>
                </td>
                <td>
                    <label class="form-label" for="cep">CEP</label>
                    <input class="form-control form-control-sm" value="{{cliente.cep}}" data-mask="00000-000" minlength="9" type="text" name="cep" placeholder="0000-000" required>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input class="form-control form-control-sm" type="text" name="endereco" value="{{cliente.endereco}}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label class="form-label" for="observacao">Observação</label>
                </br>
                    <textarea class="form-control" name="observacao" cols="70" rows="9">{{cliente.obs}}</textarea>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="file" name="foto">
                    </br>
                    <img class="w-75 mt-1 img-thumbnail" src="{{ cliente.foto.url }}" alt="Foto do cliente">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input class="btn btn-sm btn-danger" type="submit" value="Salvar">
                    <input class="btn btn-sm btn-danger" type="reset" value="Limpar">
                    <a class="btn btn-sm btn-danger" href="{% url 'clientes' %}">Cancelar</a>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
